{{extend name="public/base"}}
{{block name="content"}}
<h4 class="page-header">分类编辑</h4>
<form action="{{:url('admin/category/doedit')}}" method="post" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">分类名</label>
        </div>
        <div class="col-sm-7">
            <input type="text" name="category_name" class="form-control" value="{{$category.category_name}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">优先级</label>
        </div>
        <div class="col-sm-7">
            <input type="text" name="sort_number" class="form-control" value="{{$category.sort_number}}">
        </div>
    </div>
<input type="hidden" name="id" value="{{$category.id}}">
    </div>
    <div class="form-group">
        <div class="col-sm-2 col-sm-offset-4">
            <input type="submit" value="提交" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
