{{extend name="public/base"}}
{{block name="content"}}
<h4 class="page-header">管理员编辑</h4>
<form action="{{:url('admin/admin/save')}}" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">用户名</label>
        </div>
        <div class="col-sm-7">
            <input type="text" name="username" class="form-control" 
            value="{{$adminDetail.username}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">昵称</label>
        </div>
        <div class="col-sm-7">
            <input type="text" name="nick_name" class="form-control" 
            value="{{$adminDetail.nick_name}}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">头像</label>
        </div>
        <div class="col-sm-7">
            <input type="file" name="admin_photo" class="form-control">
            {{if condition="$adminDetail.admin_photo==''"}}
            <label for="">当前无图</label>
            {{else}}
            <label for="">当前有图</label>
            {{/if}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">密码</label>
        </div>
        <div class="col-sm-7">
            <input type="password" name="password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">确认密码</label>
        </div>
        <div class="col-sm-7">
            <input type="password" name="repassword" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">身份</label>
        </div>
        <div class="col-sm-7">
            <select name="role_id" class="form-control">
                {{volist name="roleList" id="v"}}
                {{if condition = "$adminDetail.role_id == $v.id"}}
                <option value="{{$v.id}}" selected="">{{$v.role_name}}</option>
                {{else}}
                <option value="{{$v.id}}">{{$v.role_name}}</option>
                {{/if}}
                {{/volist}}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="提交" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
    <!-- 隐藏域，传递文章的id和原来的图片名 -->
    <input type="hidden" name="id" value="{{$adminDetail.id}}">
    <input type="hidden" name="original_pictrue" value="{{$adminDetail.admin_photo}}">
</form>
{{/block}}
