{{extend name="public/base"}}
{{block name="content"}}
<h4 class="page-header">新增管理员</h4>
<form action="{{:url('admin/admin/doadd')}}" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">用户名</label>
        </div>
        <div class="col-sm-7">
            <input type="text" name="username" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">昵称</label>
        </div>
        <div class="col-sm-7">
            <input type="text" name="nick_name" class="form-control" >
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">头像</label>
        </div>
        <div class="col-sm-7">
            <input type="file" name="admin_photo" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">密码</label>
        </div>
        <div class="col-sm-7">
            <input type="password" name="password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">确认密码</label>
        </div>
        <div class="col-sm-7">
            <input type="password" name="repassword" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">身份</label>
        </div>
        <div class="col-sm-7">
            <select name="role_id" class="form-control">
                {{volist name="roleList" id="v"}}
                <option value="{{$v.id}}">{{$v.role_name}}</option>
                {{/volist}}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="提交" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
