{{extend name="public/base"}}
{{block name="content"}}
<div class="row">
    <div class="col-sm-8 col-md-9">
        <h3 class="page-header">用户注册</h3>
        <form action="{{:url('index/user/doRegister')}}" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">用户名</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="col-sm-7">
                    <span class="help-block">用户名不能为空</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">密码</label>
                </div>
                <div class="col-sm-3">
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="col-sm-7">
                    <span class="help-block">密码不能为空</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">确认密码</label>
                </div>
                <div class="col-sm-3">
                    <input type="password" name="repassword" class="form-control">
                </div>
                <div class="col-sm-7">
                    <span class="help-block">请再输入密码</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">昵称</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" name="nick_name" class="form-control">
                </div>
                <div class="col-sm-7">
                    <span class="help-block">昵称不能为空</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">头像</label>
                </div>
                <div class="col-sm-4">
                    <input type="file" name="user_photo" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">验证码</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" name="captcha" class="form-control">
                </div>
                <div class="col-sm-7">
                    <span class="help-block">验证码不能为空</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-5">
                    <img src="{{:captcha_src()}}" id="captcha">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input type="submit" value="注册" class="btn btn-primary"> &nbsp;&nbsp;
                    <input type="reset" value="取消" class="btn btn-default">
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-4 col-md-3">
        <ul class="list-group">
            <h3 class="page-header" style="margin-top:0; margin-bottom: 20px;">阅读排行榜</h3>
            {{volist name="readList" id="v"}}
            <li class="list-group-item">
                <a href="{{:url('index/article/read',['id' => $v.id, 'bool' => 1])}}" title="{{$v.subject}}">{{$v.subject|mb_substr=0,5}}..</a>
                <span class="badge">{{$v.browse_times}}</span>
            </li>
            {{/volist}}
        </ul>
    </div>
</div>

{{/block}}
{{block name="js"}}
<script type="text/javascript">
    $('#captcha').click(function(){
        $(this).attr('src','{{:captcha_src()}}?r=' + Math.random());
    });
</script>
{{/block}}
