{{extend name="public/base"}}
{{block name="content"}}
<div class="panel panel-default">
    <div class="panel-heading">个人信息编辑</div>
    <div class="panel-body">
        <form action="{{:url('index/user/doedit')}}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">昵称</label>
                </div>
                <div class="col-sm-7">
                    <input type="text" name="username" class="form-control" value="{{$user.nick_name}}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">密码</label>
                </div>
                <div class="col-sm-7">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">确认密码</label>
                </div>
                <div class="col-sm-7">
                    <input type="password" name="repassword" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label">头像</label>
                </div>
                <div class="col-sm-7">
                    <input type="file" name="user_photo" class="form-control">
                </div>
            </div>
            <input type="hidden" name="origin_photo" value="{{$user.user_photo}}">
            <input type="hidden" name="id" value="{{$user.id}}">
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="submit" value="提交" class="btn btn-primary">
                    <a href="{{:url('index/article/index')}}" class="btn btn-default">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
{{/block}}
