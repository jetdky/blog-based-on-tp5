<div class="navbar navbar-default">
    <div class="navbar-header">
        <button data-toggle="collapse" data-target="#navbar-menu" class="navbar-toggle">
            <!-- 汉堡包，尺寸放大才能看见 -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="{{:url('index/article/index')}}" class="navbar-brand">琨耀的博客</a>
        <!-- 缩放不隐藏，正常显示 -->
    </div>
    <div id="navbar-menu" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            {{volist name="category" id="v"}}
            <li><a {{if condition="input('param.category_id') == $v.id"}} style="color: #337ab7;" {{else}} {{/if}}
                    href="{{:url('index/article/index', ['category_id' => $v.id])}}">
                    {{$v.category_name}}</a></li>
            {{/volist}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="" class="" data-toggle="dropdown">
                    {{if condition="session('?user')"}}
                    <img style="height: 20px;" class="img-circle"
                        src="__STATIC__/portrait/{{$Think.session.user.user_photo}}"
                        title="{{$Think.session.admin.nick_name}}">
                    <span class="caret"></span> </a>
                <ul class="dropdown-menu">
                    <li class="text-center">欢迎， {{:session('user')['nick_name']}}</li>
                    <li class="text-center" style="margin-top: 3px;">
                        <a href="{{:url('index/user/edit')}}">个人信息</a>
                        <a href="{{:url('index/user/logout')}}">退出</a>
                    </li>
                </ul>
                {{else /}}
                <span class="glyphicon glyphicon-user"></span><span class="caret"></span> </a>
                <ul class="dropdown-menu">
                    <li><a href="{{:url('index/user/login')}}">登录</a></li>
                    <li><a href="{{:url('index/user/register')}}">注册</a></li>
                </ul>
                {{/if}}
            </li>
        </ul>
    </div>
</div>
